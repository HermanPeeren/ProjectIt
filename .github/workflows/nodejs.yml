name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.12.0]

    steps:
    - uses: actions/checkout@master
    - name: checkout branch feature/meta-model-generator
      run: git checkout feature/meta-model-generator
      
    - uses: actions/npm@master
    - name: Lerna install
      run: 
        npm i -g lerna
        lerna bootstrap
      env:
        CI: true
